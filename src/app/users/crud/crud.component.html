<div class="crud-container">

  <div class="child-container table-container">

    <h2 class="top-title">List of Users</h2>

    <table>
      <tbody>
      <tr *ngFor="let user of userList">
        <app-user [model]="user" (onChange)="getAll()"></app-user>
      </tr>
      </tbody>
    </table>

  </div>

  <div class="child-container">
    <app-form (onAdd)="getAll()"></app-form>
  </div>

</div>
